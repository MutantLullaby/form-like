<html>
<head>

<body>
 
 <main>
    <div class="container">
   <div class="row">
     <div class="col s12">
       <h1>Welcome</h1>
       <div id="welcome-screen">
         
         <!-- Type in directions here -->
         <h3>What is your name?</h3>
            
            <form>
 <div class="input-field col s4">
   <input id="first-name" type="text" placeholder="Type your name here">
   <label class="active" for="first_name2">First Name</label>
   <button type="submit" id="name-button" class="waves-effect waves-light btn green">Submit
            </div>
          </form>
           
           <form>
 <div class="input-field col s4">
   <input id="middle-name" type="text" placeholder="Middle name">
   <label class="active" for="middle_name2">Middle Name</label>
        </div>
          </form>

                  <form>
 <div class="input-field col s4">
   <input id="last-name" type="text" placeholder="last name">
   <label class="active" for="last_name2">Last Name</label>
        </div>
          </form>
          </button>
        </div> <!-- end welcome-screen -->
        </div>
      </div>
     
      <div class="row">
        <div class="col s12">
          <div id="dashboard ">
           <span> <h3 id="show-first-name"></h3></span>
           <span> <h3 id="show-middle-name"></h3></span>
           <span> <h3 id="show-last-name"></h3></span>
          </div>
     </div>
      </div>
    </div>
  </main>
